<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pogodi moj broj</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Pogodi moj broj!</h1>
      <p class="between">(između 1 i 20)</p>
      <button class="btn again">Ponovo!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Provjeri</button>
      </section>
      <section class="right">
        <p class="message">Igra pogađanja</p>
        <p class="label-score">
          💯 Broj pokušaja: <span class="score">10</span>
        </p>
        <p class="label-highscore">
          🏆 Najbolji rezultat <span class="highscore">0</span>
        </p>
      </section>
    </main>
  </body>
</html>
