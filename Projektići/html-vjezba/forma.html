<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forma</title>
  </head>
  <body>
    <h1>Registracija</h1>
    <hr />
    <!-- radio -->
    <input type="radio" name="radio" id="fizičkaOsoba" />
    <label for="fizičkaOsoba">Fizička osoba</label>
    <input type="radio" name="radio" id="pravnaOsoba" checked />
    <label for="pravnaOsoba">Pravna osoba</label>
    <hr />
    <!-- text field -->
    <label for="e-mail"></label>
    <input type="text" placeholder="E-mail" />
    <label for="name"></label>
    <input type="text" placeholder="Ime" />
    <label for="surname"></label>
    <input type="text" placeholder="Prezime" />
    <hr />
    <!-- radio spol -->
    <input type="radio" name="radio2" id="muškarac" checked />
    <label for="muškarac">Muškarac</label>
    <input type="radio" name="radio2" id="žena" />
    <label for="žena">Žena</label>
    <hr />
    <p>
      Klikom na pošalji pristajete na naše <a href="#">uvjete korištenja</a>.
    </p>
    <!-- <p>
      Klikom na pošalji pristajete na naše <span style="color:blue"><u>uvjete korištenja</u></a>.
    </p> -->
    <input type="submit" value="Pošalji" />
  </body>
</html>
