<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrasci</title>
  </head>
  <body>
    <form action="">
      <!-- Ime i prezime -->
      <label for="name">Ime</label><br />
      <input type="text" name="name" id="name" /><br />
      <label for="surname">Prezime</label><br />
      <input type="text" name="surname" id="surname" /><br /><br />
      <!-- Radio-i -->
      <input type="radio" name="radio" id="html" />
      <label for="html">Html</label><br />
      <input type="radio" name="radio" id="css" />
      <label for="css">Css</label><br />
      <input type="radio" name="radio" id="javascript" />
      <label for="javascript">JavaScript</label><br /><br />
      <!-- Checkboxevi -->
      <input type="checkbox" name="checkbox" id="html" />
      <label for="html">Html</label><br />
      <input type="checkbox" name="checkbox" id="css" />
      <label for="css">Css</label><br />
      <input type="checkbox" name="checkbox" id="javascript" />
      <label for="javascript">JavaScript</label><br /><br />
      <!-- Text area -->
      <label for="textarea">Dajte nam neku poruku napišite</label><br />
      <textarea
        name="textarea"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Pišite ovdje"
      ></textarea
      ><br /><br />
      <!-- Dropdown menu -->
      <label for="programski jezik">Programski jezik</label><br />
      <select name="programski jezik" id="programski jezik">
        <option value="javascript">JavaScript</option>
        <option value="python">Python</option>
        <option value="c++">C++</option></select
      ><br /><br />
      <!-- Submit -->
      <input type="submit" value="Pošalji" />
    </form>
  </body>
</html>
